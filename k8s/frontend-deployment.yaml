apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: betteruptime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: aabhii/betteruptime-frontend:amd64-v3
          imagePullPolicy: Always 
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NEXT_PUBLIC_BACKEND_URL

            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PORT

          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

          # Example (if you donâ€™t want to use configmap and just test directly)
          # env:
          #   - name: NEXT_PUBLIC_BACKEND_URL
          #     value: "http://34.60.134.87:3001"

  

